# Author information - author info at the bottom of the post
author_name: "Minesh A. Jethva"
author_bio: "PhD Bioinformatics. Cancer Immunology & Precision Medicine. Using Genomics & Transcriptomics. Bioinformatics Data Scientist."
author_url:  ""
